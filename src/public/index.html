<html>

<head>
  <title>CSCI572 - HW4 | Suyash Shetty </title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id='search-container' class='container col-md-6'>
        <form name='searchQueryForm' autocomplete='off'>
            <div class='form-group'>
                <input id='searchbar' class='form-control' type='text' placeholder='Enter search query' required />
                <ul id='autocomplete-list' class='list-group'></ul>
                <ul id='algorithm-selector' class='d-flex justify-content-center'>
                    <li id='lucene-container' class='algorithm-container form-check form-check-inline'>
                        <input id='lucene' type='radio' name='algorithmRadios' value='lucene' class='form-check-input' checked />
                        <label for='lucene' class='form-check-label'>Lucene</label>
                    </li>
                    <li id='pagerank-container' class='algorithm-container form-check form-check-inline'>
                        <input id='pagerank' type='radio' name='algorithmRadios' value='pagerank' class='form-check-input'>
                        <label for='pagerank' class='form-check-label'>PageRank</label>
                    </li>
                </ul>
                <div class='d-flex justify-content-center'>
                    <button id='submit-btn' class='btn btn-primary col-md-4' type='submit' disabled>
                        <div>
                            <span class="spinner-border spinner-grow-sm" role="status" aria-hidden="true"></span>
                            <span>Submit</span>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id='news-results-container' class='row justify-content-center'>
        <div id='spell-check-div' class='col-md-10'></div>
        <div id='news-results' class='col-md-10 list-group'>
            <!-- News articles populated by Javascript -->
        </div>
    </div>
    <footer class='footer fixed-bottom'>
        <div class='container'>
            <span class='text-muted'>Property of Suyash ShettyÂ©</span>
        </div>
    </footer>
    <script src='../../js/script.js'></script>
</body>

</html>
